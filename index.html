<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="year">
        <h1>2023</h1>
    </div>
    <h1>New Year Countdown</h1>
    <div class="countdown">
        <div class="time">
            <h2>08</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2>5</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2>42</h2>
            <small>Minites</small>
        </div>
        <div class="time">
            <h2>07</h2>
            <small>seconds</small>
        </div>
    </div>
</body>
</html>
